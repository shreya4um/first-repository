<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <form [formGroup]="loginForm" *ngIf="loginForm">
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="Email address" pInputText formControlName="email"
                            class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <div *ngIf="f['email'].errors && (submitted || f['email'].touched)">
                            <span *ngIf="f['email'].hasError('required')" class="text-danger">Email is required</span>
                            <span *ngIf="f['userid'].errors['pattern']" class="text-danger">Invalid email address</span>
                        </div>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" placeholder="Password" [toggleMask]="true" styleClass="mb-5"
                            formControlName="password" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                            <div *ngIf="f['password'].errors && (submitted || f['password'].touched)">
                                <span *ngIf="f['password'].hasError('required')" class="text-danger">password is required</span>
                                <span *ngIf="f['password'].errors['minlength']" class="text-danger">Minimum
                                    6 Digits Required</span>
                                <span *ngIf="f['password'].errors['maxlength']" class="text-danger">Maximum
                                    15 Digits Required</span>
                            </div>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                           (click)="login()"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
